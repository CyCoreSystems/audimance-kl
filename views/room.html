<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" initial-scale="1.0">
	<meta http-equiv="x-ua-compatible">

	<title>Audimance - DESCENT Performance</title>

   <link rel="stylesheet" href="/css/room.css">
</head>
<body>

	<input type="hidden" id="roomName" value="{{.Room.Name}}">

   <!--div id="debug"></div -->

	<!-- <button id="playButton" disabled>loading</button> -->

	<div id="audimance-room" style="height:100%;"></div>

	{{ range $src := .Room.Sources }}
		{{ range $track := .Tracks }}
			<audio id="audio-{{.ID}}" data-srcid="{{ $src.ID }}" data-id="{{.ID}}" data-cue="{{.Cue}}" data-loadcue="{{.LoadCue}}">
				{{ range .AudioFiles }}
				<source src="/media/{{ . }}">
				{{ end }}
			</audio>
		{{ end }}
	{{ end }}

	<script type="module" src="/js/room.js"></script>
</body>

</html>
